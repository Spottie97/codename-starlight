; PlatformIO Configuration for Starlight ESP32 Probe
;
; To build and upload:
;   1. Install PlatformIO: https://platformio.org/install
;   2. Edit esp32-probe.ino with your WiFi and MQTT settings
;   3. Run: pio run --target upload

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor baud rate
monitor_speed = 115200

; Library dependencies
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=0

; Upload settings
upload_speed = 921600

