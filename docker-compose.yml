services:
  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:4000
      - VITE_WS_URL=ws://backend:4000
    depends_on:
      - backend
    networks:
      - starlight-network

  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://starlight:starlight@postgres:5432/starlight_db
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - starlight-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=starlight
      - POSTGRES_PASSWORD=starlight
      - POSTGRES_DB=starlight_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starlight -d starlight_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - starlight-network

  # Mosquitto MQTT Broker
  mqtt-broker:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    networks:
      - starlight-network

networks:
  starlight-network:
    driver: bridge

volumes:
  postgres_data:
  mqtt_data:
  mqtt_log:


